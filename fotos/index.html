<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/fotos/public/assets/monotype-black.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fotos</title>
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <div id="offline-fallback" style="display: none; text-align: center; padding: 20px;">
      <h1>You're Offline</h1>
      <p>You can still view and manage your albums offline. Changes will sync when you're back online.</p>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        if (!navigator.onLine) {
          document.getElementById('root').style.display = 'none';
          document.getElementById('offline-fallback').style.display = 'block';
        }

        window.addEventListener('online', () => {
          document.getElementById('root').style.display = 'block';
          document.getElementById('offline-fallback').style.display = 'none';
        });

        window.addEventListener('offline', () => {
          document.getElementById('root').style.display = 'none';
          document.getElementById('offline-fallback').style.display = 'block';
        });
      });
    </script>
  </body>
</html>
